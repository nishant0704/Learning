<!DOCTYPE html>
<html>
<head>
	<title>Registerform</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="FirstName">FirstName:</label>
	<input id="FirstName" type="text" name="FirstName" placeholder="Nishant" required>
	<label for="LastName">LastName:</label>
	<input id="LastName" type="text" name="LastName" placeholder="Rao" required><br>
	<label for="Male">Male</label>
	<input id="Male" type="radio" name="gender" value="GENDER">
	<label for="Female">Female</label>
	<input id="Female" type="radio" name="gender" value="GENDER">
	<label for="Other">Other</label>
	<input id="Other" type="radio" name="gender" value="GENDER"><br>
	<label for="Mailid">Email:</label>
	<input id="Mailid" type="email" name="mail" placeholder="Nishant@gmail.com" required>
	<label for="Password">Password:</label>
	<input id="Password" type="password" name="password" placeholder="password" minlength="5" maxlength="10"required><br>
	Birthday: <select name="Year">
		<option>1993</option>
		<option>1994</option>
	</select>
	<select name="Month">
		<option>January</option>
		<option>February</option>
	</select>
	<select name="Date">
		<option>1</option>
		<option>7</option>
	</select><br>	
	I Agree to the terms and condtions: 
	<input type="checkbox" name="check"><br>
<button>Submit</button>
</form>
</body>
</html>
